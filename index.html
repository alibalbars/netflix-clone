<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/netflix-logo-small.svg">
</head>

<body>

    <div class="container">

        <div class="upface">
            <header class="margin-left-right">
                <img class="header-logo" src="img/netflix-logo.svg" alt="">
                <div class="header-right">
                    <div class="select-wrapper">
                        <select class="select-language" name="language" id="language">
                            <option value="turkce">Türkçe</option>
                            <option value="english">English</option>
                        </select>
                    </div>

                    <button class="btn-signin">Oturum Aç</button>
                </div>
            </header>

            <div class="showcase margin-left-right">
                <h1>Sınırsız film, dizi ve çok daha fazlası.</h1>
                <h2>İstediğiniz yerde izleyin. İstediğiniz zaman iptal edin.</h2>
                <h3>İzlemeye hazır mısınız? Üyelik oluşturmak veya üyeliğinize erişmek için e‑posta adresinizi girin.
                </h3>
                <div class="email-input-box">
                    <input type="email" placeholder="E-posta adresi">
                    <button>Başlayın</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
